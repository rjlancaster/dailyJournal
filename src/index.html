<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/journal.css">
  <title>Richard's Daily Journal</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <div class="journal">
    <fieldset class="journalBox">
      <label class="journalInputs" for="journalDate">Date of Entry
        <input type="date" name="journalDate" id="journalDate"></label>
      <label class="journalInputs" for="conceptsCovered">Concept Covered
        <input type="text" name="conceptsCovered" id="conceptsCovered" placeholder="What concept are you covering today?"></label>
      <label class="journalInputs" for="journalEntry">Journal Entry
        <textarea rows="3" columns="40" name="journalEntry" id="conceptsCovered" placeholder="Tell me what's on your mind"></textarea></label>
      <label class="journalInputs" for="mood">Mood for the Day
        <select>
          <option value="5 - Whoa, ecstatic!">5 - Whoa, ecstatic!</option>
          <option value="4 - Everything's coming up Milhouse!">4 - Everything's coming up Milhouse!</option>
          <option value="3 - I can do this.">3 - I can do this.</option>
          <option value="2 - Ruh Roh...">2 - Ruh Roh...</option>
          <option value="1 - Ohhhhh shit.">1 - Ohhhhh shit.</option>
        </select></label>
      <button type="button" class="btn btn-light btn-sm">Record Journal Entry</button>
    </fieldset>

  </div>
  <div class="entryLog">

  </div>

  <script src="scripts/data.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/journal.js"></script>
</body>

</html>
